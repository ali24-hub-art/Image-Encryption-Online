<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Encryption Online</title>
<style>
body { font-family: Arial; background:#f0f0f0; display:flex; justify-content:center; padding:40px;}
.container { background:white; padding:25px; width:450px; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.2);}
button { width:100%; padding:12px; margin-top:10px; background:#0066ff; color:white; border:none; border-radius:8px; cursor:pointer;}
input[type="file"], input[type="number"] { width:100%; padding:10px; margin-top:10px; }
h2 { color:#0066ff; text-align:center; }
p { color:#0066ff; font-weight:bold; text-align:center; }
</style>
</head>
<body>
<div class="container">
<h2>Image Encryption Online</h2>

<form id="encryptForm" enctype="multipart/form-data" method="post" action="/encrypt">
    <input type="file" name="image" required><br>
    <input type="number" name="key" placeholder="Enter Key" required><br>
    <button type="submit">Encrypt</button>
</form>

<form id="decryptForm" enctype="multipart/form-data" method="post" action="/decrypt">
    <input type="file" name="image" required><br>
    <input type="number" name="key" placeholder="Enter Key" required><br>
    <button type="submit">Decrypt</button>
</form>

<p>âš¡ Upload image, enter key, and download result</p>
</div>
</body>
</html>
